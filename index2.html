<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="bar">
        <p>20% de descuento en todos los productos!</p>
    </div>
    <header id="unir">
        <img src="/img/Logo (1).png" alt="logo" class="">
        <h1 class="titulologo">Nombre Tienda</h1>  
    </header>
    <p class="elementos">Contacto Resgistrarme Ingresar</p>
    <main>
        <section class="contenedor">
            <img src="/img/Background.png" alt="" class="back">
            <h1 class="titulo">Añadí tu super!</h1>
            <p class="agregar">Agregá tu personaje favorito completando las opciones.</p>
            <article>
                <form id="nombre">
                    <label for="nombre" name="nombre"><h3>*Nombre</h3></label>
                    <pre>
                    </pre>
                    <input type="text" class="nombre" name="nombre" placeholder="Nombre">
                </form>
                <form id="especie">
                    <label for="especie" name="especie"><h3>*Especie</h3></label>
                    <pre>
                    </pre>
                    <input type="text" class="especie" name="especie" placeholder="Especie">
                </form>
            </article>
            <article>
                <form class="fecha">
                    <label for="fecha" name="fecha"><h3>Fecha</h3></label>
                    <pre>
                    </pre>
                    <input type="date" id="fecha" name="fecha">
                </form>
                <form id="archivo">
                    <label><h3>Agregar Foto</h3></label>
                    <pre>

                    </pre>
                    <input type="file" id="archivo2" name="archivo">
                </form>
            </article>
            <textarea id="comentario" name="comentario">Descripcion</textarea>
            <article class="opciones">
                <form>
                    <label id="poderes" name="poderes"><h3>Poderes</h3></label>
                <label>
                    <input type="checkbox" name="Poderes"> Volar
                </label><br>
                <label>
                    <input type="checkbox" name="Poderes"> SuperInteligencia
                </label><br>
                <label>
                    <input type="checkbox" name="Poderes"> Vista de rayo laser
                </label><br>
                <label>
                    <input type="checkbox" name="Poderes"> Billetera gorda
                </label>
                </form> 
            </article>
            <hr>
            <article>
                <form class="tipo">
                    <label id="tipo" name="tipo"><h3>Tipo de personaje</h3></label>
                <label>
                    <input type="radio" name="tipo" value="tipo"> Heroe / Heroina
                </label><br>
                <label>
                    <input type="radio" name="tipo" value="tipo"> Villano / Villana
                </label>
            </article>
            <button type="submit" class="añadir"><h1>Añadir</h1></button>
        </section>
    </main>
<footer>
<p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
